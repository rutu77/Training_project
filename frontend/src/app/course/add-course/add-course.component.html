<div class="p-fluid">
<form class="addCourse" [formGroup]="courseForm" (ngSubmit)="onSubmit()">

    <h2>Add Course</h2>
    
    <label for="title">Title:</label>
    <input type="text" pInputText id="title" placeholder="Enter Course Title..." formControlName="title">

    <label for="description">Description:</label>
    <textarea id="description" pInputText placeholder="Enter Course Description..." formControlName="description"></textarea>


    <label for="thumbnail">Thumbnail URL:</label>
    <input type="text" pInputText id="thumbnail" placeholder="Enter Thumbnail URL..." formControlName="thumbnail">

    <label for="price">Price:</label>
    <input type="number" pInputText id="price" placeholder="Enter Course Price..." formControlName="price">

    <!-- <label for="tags">Tags:</label>
    <input type="text" id="tags" placeholder="Enter Tags (comma separated)..." formControlName="tags"> -->

    <label for="level">Level:</label>
    <select id="level" pInputText formControlName="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>


    <label for="duration">Duration:</label>
    <input type="text" pInputText id="duration" placeholder="Enter Course Duration..." formControlName="duration">

    <div class="p-dialog-footer">
        <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
        <button pButton type="submit" label="Add"></button>
    </div>
    <!-- <button type="submit">Submit</button> -->
</form>
</div>
