 
<app-generic-list 
[items]="courses"
[itemFields]="['id','title','description','isPublished','price','level','duration']"
[itemLabels]="['Id','Title','Description','Is Published','Price','Level','Duration']"
(addItem)="refresh()"
(updateItem)="onOpenUpdate($event)"
(deleteItem)="deleteCourse($event)"
>

  <ng-container add-form>
    <app-add-course (courseAdded)="refresh()"></app-add-course>
  </ng-container>


</app-generic-list>


<p-dialog header="Update Item" [(visible)]="displayUpdateDialog" [modal]="true">
<app-update-course [courseId]="selectCourseId" (courseUpdated)="refresh()"></app-update-course>
</p-dialog>
