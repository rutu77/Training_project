<div class="update-course-container" class="p-fluid">
  <h2>Update Course</h2>

  <form [formGroup]="updateCourseForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input id="title" pInputText formControlName="title" type="text">

    <label for="description">Description:</label>
    <textarea id="description" pInputText formControlName="description"></textarea>

    <label for="price">Price:</label>
    <input id="price" pInputText formControlName="price" type="number">


    <label for="level">Level:</label>
    <select id="level" pInputText formControlName="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>


    <label for="duration">Duration:</label>
    <input id="duration" pInputText formControlName="duration" type="text">

    <div class="p-dialog-footer">
      <button pButton type="submit" label="Update"></button>
    </div>
  </form>
</div>
