<div *ngIf="review">
    <form [formGroup]="reviewEditForm" (ngSubmit)="updateReview()">
      <label for="rating">Rating:</label>
      <input id="rating" formControlName="rating" type="number" min="1" max="5">
      <label for="comment">Comment:</label>
      <textarea id="comment" formControlName="comment"></textarea>
      <button type="submit" [disabled]="reviewEditForm.invalid">Update Review</button>
      <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
      </form>
  </div>
