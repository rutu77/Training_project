<div *ngIf="report" class="report-container">
  <h2>Progress Report</h2>
  <p>Score: {{ report.score }}%</p>
  <p>Correct Answers: {{ report.correctAnswers }}</p>
  <p>Total Questions: {{ report.totalQuestions }}</p>
</div>
