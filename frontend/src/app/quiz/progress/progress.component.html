<h3>Your Quiz Progress</h3>
<p-table>
  <tr>
    <th>Quiz Title</th>
    <th>Score</th>
    <th>Total</th>
    <th>Completion</th>
  </tr>
  <tr *ngFor="let progress of progressList">
    <td>{{ progress.quiz.title }}</td>
    <td>{{ progress.score }} %</td>
    <td>{{ progress.total }}</td>
    <td>{{ progress.completion | date : "short" }}</td>
  </tr>
</p-table>

<button (click)="downloadReport()" pInputText>Downlaod Report</button>
