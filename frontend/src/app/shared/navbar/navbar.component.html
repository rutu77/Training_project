<nav class="navbar">
    <div class="left-section">
        <a routerLink="/home" class="nav-link">Home</a>

        <div class="dropdown">
            <button class="dropbtn" (click)="toggleDropdown()">Categories</button>
            <div class="dropdown-content" *ngIf="dropdownOpen">
                <a href="#" *ngFor="let category of categories" (click)="filterCourses(category.value)">
                    {{ category.label }}
                </a>
            </div>
        </div>

        <input type="text" placeholder="Search courses..." class="search-bar" (input)="searchCourses($event)">

        <a routerLink="/progress" class="nav-link">Progress</a>
    </div>

    <div class="right-section">
        <div *ngIf="isLoggedIn" class="profile-dropdown">
            <button class="dropbtn" (click)="toggleProfileDropdown()">Profile</button>
            <div class="dropdown-content" *ngIf="profileDropdownOpen">
                <a routerLink="/profile">Edit Profile</a>
                <a routerLink="/my-learnings">My Learnings</a>
                <button (click)="logout()">Logout</button>
            </div>
        </div>

      
        <div *ngIf="!isLoggedIn">
            <button routerLink="/auth/login">Login</button>
            <button routerLink="/auth/register">Register</button>
        </div>
    </div>
</nav>
