<nav class="navbar">
    <div class="left-section">
        <a routerLink="/home" class="nav-link">Home</a>

        <div class="dropdown">
            <button class="dropbtn" (click)="toggleDropdown()">Categories</button>
            <div class="dropdown-content" *ngIf="dropdownOpen">
                <a href="#" *ngFor="let category of categories" (click)="filterCourses(category.value)">
                    {{ category.label }}
                </a>
            </div>
        </div>

        <input type="text" pInputText placeholder="Search courses..." class="search-bar" (input)="searchCourses($event)">

        <a routerLink="/progress" class="nav-link">Progress</a>

        <div *ngIf="isTeacher || isAdmin" class="course-dropdown">
            <button pButton type="button" label="Course Settings" class="dropbtn" (click)="toggleCourseDropdown()"></button>
            <div class="dropdown-content" *ngIf="courseDropdownOpen">
                <a routerLink="/home/addCourse" class="nav-link">Add Course</a>
                <a routerLink="/home/updateCourse" class="nav-link">Update Course</a>
                <a routerLink="/home/deleteCourse" class="nav-link">Delete Course</a>
            </div>
        </div>
        
    </div>

    <div class="right-section">
        <div *ngIf="isLoggedIn" class="profile-dropdown">
            <button pButton type="button" label="Profile" icon="pi pi-user" class="dropbtn" (click)="toggleProfileDropdown()"></button>
            <div class="dropdown-content" *ngIf="profileDropdownOpen">
                <a routerLink="/profile">Edit Profile</a>
                <a routerLink="/home/mylearnings">My Learnings</a>
                <button (click)="logout()">Logout</button>
            </div>
        </div>  

      
        <div *ngIf="!isLoggedIn">
            <button pButton type="button" label="Login" routerLink="/auth/login"></button>
            <button pButton type="button" label="Register" routerLink="/auth/register"></button>
        </div>
    </div>
</nav>
